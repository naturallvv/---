    <script>
      function initMap() {
        // 기본 좌표 (사용자 위치 정보 취득 전 fallback)
        var defaultLat = 33.450701;
        var defaultLng = 126.570667;
        var defaultLevel = 9;
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function(position) {
              var userLat = position.coords.latitude;
              var userLng = position.coords.longitude;
              createMap(userLat, userLng, 5, true);
            },
            function(error) {
              console.error("Geolocation error:", error);
              createMap(defaultLat, defaultLng, defaultLevel, false);
            }
          );
        } else {
          createMap(defaultLat, defaultLng, defaultLevel, false);
        }
      }

      function createMap(lat, lng, level, isUserLocation) {
        var mapContainer = document.getElementById('map');
        var mapOption = {
          center: new kakao.maps.LatLng(lat, lng),
          level: level
        };
        var map = new kakao.maps.Map(mapContainer, mapOption);
        var geocoder = new kakao.maps.services.Geocoder();

        // 사용자 현재 위치 빨간 마커 표시
        if (isUserLocation) {
          var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png";
          var imageSize = new kakao.maps.Size(64, 69);
          var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);
          var userMarker = new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(lat, lng),
            image: markerImage
          });
          var userInfowindow = new kakao.maps.InfoWindow({
            content: '<div style="padding:5px; color:red;">내 위치</div>'
          });
          kakao.maps.event.addListener(userMarker, 'mouseover', function() {
            userInfowindow.open(map, userMarker);
          });
          kakao.maps.event.addListener(userMarker, 'mouseout', function() {
            userInfowindow.close();

                position: coords
              });

                content: `<div style="padding:5px;">${place.name}</div>`
              });

              });
