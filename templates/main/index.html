{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'main/css/globals.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}" />
    <title>메인 페이지</title>
  </head>
  <body>
    <div class="element-screen">
      <div class="element-nd-screen">
        <div class="text-wrapper">여기 옵서</div>
        <div class="group">
          <div class="overlap-group"><div class="div">Explain</div></div>
        </div>
        <!-- Home 버튼을 클릭 가능하도록 수정 -->
        <div class="overlap-wrapper">
          <a href="{% url 'main_page' %}" style="text-decoration: none;">
            <div class="overlap">
              <div class="text-wrapper-2">Home</div>
            </div>
          </a>
        </div>
        <div class="overlap-group-wrapper">
          <a href="{% url 'uploadphoto_page' %}" style="text-decoration: none; color: inherit;">
            <div class="overlap-2">
              <div class="rectangle"></div>
              <div class="text-wrapper-3">Search</div>
            </div>
          </a>
        </div>
        <div class="group-2">
          <div class="contents-wrapper">
            <a href="{% url 'jeoleomii:index' %}" style="display: block; text-decoration: none; color: inherit;">
              <div class="contents">Contents</div>
            </a>
          </div>
        </div>
        <div class="div-wrapper">
          <div class="overlap-3">
            <div class="rectangle-2"></div>
            <div class="workers">Workers</div>
          </div>
        </div>
        <div class="group-3">
          <div class="overlap-4">
            <div class="text-wrapper-4">login</div>
          </div>
        </div>
        <div class="group-4">
          <div class="overlap-5">
            <p class="where-do-you-want-to">Where Do You Want To Go</p>
            <p class="choice-yourself-just">
              <span class="span">Choice yourself!<br /></span>
              <span class="text-wrapper-5">just upload your favorite photos!</span>
            </p>
            <div class="group-5">
              <div class="overlap-group-2">
                <div class="rectangle-3"></div>
                <div class="text-wrapper-6">#jeju-island</div>
              </div>
            </div>
            <div class="group-6">
              <div class="overlap-6">
                <div class="rectangle-4"></div>
                <div class="text-wrapper-7">#we can go anywhere</div>
              </div>
            </div>
            <div class="group-7">
              <div class="group-8">
                <div class="see-more-wrapper">
                  <p class="see-more">
                    <span class="text-wrapper-8"></span>
                    <span class="text-wrapper-8">See More</span>
                  </p>
                </div>
              </div>
              <div class="group-9">
                <a href="{% url 'uploadphoto_page' %}" style="display: block; text-decoration: none; color: inherit;">
                  <div class="view-site-wrapper">
                    <p class="view-site">
                      <span class="text-wrapper-9"></span>
                      <span class="text-wrapper-9">View site</span>
                    </p>
                  </div>
                </a>
              </div>
            </div>
            <div class="group-10">
              <div class="ellipse"></div>
              <div class="ellipse-2"></div>
              <div class="ellipse-3"></div>
              <img class="polygon" src="{% static 'main/image/pulgun.png' %}" />
              <div class="group-11">
                <div class="rectangle-5"></div>
                <div class="rectangle-6"></div>
              </div>
            </div>
            <img class="vector" src="{% static 'main/image/Vector1.png' %}" />
            <img class="img" src="{% static 'main/image/Vector2.png' %}" />
          </div>
        </div>
        <div class="group-12">
          <p class="upload-your-photo">
            <span class="text-wrapper-10">upload</span>
            <span class="text-wrapper-10"> your photo</span>
          </p>
          <img class="element" src="{% static 'main/image/main3.jpg' %}" />
        </div>
        <div class="group-13">
          <p class="enjoy-variable-spots">
            <span class="text-wrapper-10">Enjoy </span>
            <span class="text-wrapper-10">variable spots</span>
          </p>
          <div class="group-14">
            <div class="overlap-group-3">
              <img class="kakaotalk" src="{% static 'main/image/main4.jpg' %}" />
              <img class="kakaotalk-2" src="{% static 'main/image/main5.jpg' %}" />
              <img class="kakaotalk-3" src="{% static 'main/image/main6.jpg' %}" />
            </div>
          </div>
        </div>
        <div class="overlap-7">
          <div class="group-15">
            <p class="select-the-photo">
              <span class="text-wrapper-10">select </span>
              <span class="text-wrapper-10">the photo</span>
            </p>
            <div class="group-16">
              <div class="overlap-group-4">
                <img class="element-2" src="{% static 'main/image/main2.jpg' %}" />
                <div class="rectangle-7"></div>
              </div>
            </div>
          </div>
          <img class="arrow" src="{% static 'main/image/main1.jpg' %}" />
        </div>
        <div class="how-to-use">How To Use</div>
      </div>
    </div>
  </body>
</html>
